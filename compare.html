        .comparison-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;

        @media (min-width: 768px) {

            padding: 0.75rem;

        .comparison-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);

            padding: 0.75rem;

            .comparison-item {

        .comparison-label {

            font-size: 0.75rem;

        .comparison-value {

            margin-bottom: 0.5rem;

            top: 0;

        .comparison-header {
            text-align: center;

            font-size: 0.85rem;

            padding: 0.5rem;

            border: 1px solid var(--border-color);

        .match-same {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color, #4caf50);

            grid-column: 1 / -1;

            border: 1px solid #f59e0b;
            border-left: 4px solid #f59e0b;

            text-align: center;
            padding: 1.5rem;
            margin-bottom: 2rem;

            border: 1px solid var(--border-color);

        }

        .similarity-score {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .similarity-label {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .similarity-breakdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }

        .breakdown-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .breakdown-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .breakdown-dot.same {
            background-color: #4caf50;
        }

        .breakdown-dot.related {
            background-color: #f59e0b;
        }

        .breakdown-dot.opposite {

        .dimension-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;

        }

        .badge-same {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }

        .badge-related {
            background-color: rgba(251, 191, 36, 0.2);

        }

        body.dark-mode .badge-related {

            color: #fbbf24;

        body.dark-mode .badge-opposite {

        .system-details-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .system-details-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .system-detail-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .system-detail-card h2 {
            margin-top: 0;

        .detail-meta {

        .primary-source-text {

    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            document.documentElement.classList.add('dark-mode');
        } else if (savedTheme === 'light') {
            body.classList.remove('dark-mode');
            document.documentElement.classList.remove('dark-mode');
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-mode');
            document.documentElement.classList.add('dark-mode');
        }
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            document.documentElement.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        let systemsData = [];
        let dimensionsData = [];

        // Tetralemma encoding vectors: maps option index to 2D representation
        const TETRALEMMA_VECTORS = [[1, 0], [0, 1], [1, 1], [0, 0]];
        const MAX_MANHATTAN_DISTANCE = 16; // 8 dimensions * 2 max distance per dimension

        let stats = {};
        let totalCount = 0;

        async function init() {
            try {
                const [systemsResponse, dimensionsResponse, statsData] = await Promise.all([
                    fetch('data/systems.json'),
                    fetch('data/dimensions.json'),
                    getSystemStats()
                ]);
                systemsData = await systemsResponse.json();
                dimensionsData = await dimensionsResponse.json();
                stats = statsData;
                totalCount = Object.values(stats).reduce((a, b) => a + b, 0);

                populateDropdowns();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function getPopularityHtml(systemName) {
            const count = stats[systemName] || 0;
            const percentage = totalCount > 0 ? ((count / totalCount) * 100).toFixed(1) : 0;

            // Format count abbreviation
            let formattedCount = count;
            if (count >= 1000000) {
                formattedCount = (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                formattedCount = (count / 1000).toFixed(1) + 'k';
            }

            return totalCount > 0
                ? `<div class="popularity-badge" title="${count} matches out of ${totalCount} total quizzes" style="margin-left: 0.5rem; vertical-align: middle;">
                        <span class="pop-icon">ðŸ‘¥</span> ${percentage}% <span class="pop-divider">|</span> ${formattedCount}
                    </div>`
                : '';
        }

        function getOptionIndex(dimensionId, value) {
            const dim = dimensionsData.find(d => d.id === dimensionId);
            if (!dim) return -1;
            return dim.options.findIndex(o => o.value === value);
        }

        function getDimensionDistance(dim1Value, dim2Value, dimensionId) {
            const idx1 = getOptionIndex(dimensionId, dim1Value);
            const idx2 = getOptionIndex(dimensionId, dim2Value);

            if (idx1 < 0 || idx2 < 0) return 0;

            const vec1 = TETRALEMMA_VECTORS[idx1];
            const vec2 = TETRALEMMA_VECTORS[idx2];

            // Manhattan distance
            return Math.abs(vec1[0] - vec2[0]) + Math.abs(vec1[1] - vec2[1]);
        }

        function getDistanceCategory(distance) {
            if (distance === 0) return 'same';
            if (distance === 2) return 'opposite'; // Manhattan distance = 2
            return 'related'; // Manhattan distance = 1
        }

        function calculateTotalDistance(sys1, sys2) {
            let totalManhattanDistance = 0;
            const profileKeys = Object.keys(sys1.profile);

            profileKeys.forEach(key => {
                totalManhattanDistance += getDimensionDistance(sys1.profile[key], sys2.profile[key], key);
            });

            return totalManhattanDistance;
        }

        function getSimilarityDescription(percentage) {
            if (percentage >= 90) return "Nearly identical worldviews";
            if (percentage >= 75) return "Very similar perspectives";
            if (percentage >= 60) return "More alike than different";
            if (percentage >= 40) return "Some common ground";
            if (percentage >= 25) return "Quite different outlooks";
            return "Fundamentally different views";
        }

        function populateDropdowns() {
            const select1 = document.getElementById('system1');
            const select2 = document.getElementById('system2');

            // Sort systems alphabetically
            systemsData.sort((a, b) => a.name.localeCompare(b.name));

            systemsData.forEach((system, index) => {
                const option1 = document.createElement('option');
                option1.value = index;
                option1.textContent = system.name;
                select1.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = index;
                option2.textContent = system.name;
                select2.appendChild(option2);
            });

            select1.addEventListener('change', compareSystems);
            select2.addEventListener('change', compareSystems);
        }

        function renderSystemDetails(system, containerId) {
            const container = document.getElementById(containerId);
            const popHtml = getPopularityHtml(system.name);

            container.innerHTML = `
                <div style="display: flex; align-items: center; flex-wrap: wrap; margin-bottom: 0.5rem;">
                    <h2 style="margin: 0; margin-right: 0.5rem;">${system.name}</h2>
                    ${popHtml}
                </div>
                <p class="system-description">${system.description}</p>
                <div class="detail-meta">
                    ${system.primary_source ? `<p>ðŸ“– <strong>Primary Source:</strong> <span class="primary-source-text">${system.primary_source}</span></p>` : ''}
                    <p>ðŸ”— <a href="${system.wiki}" target="_blank">Read on Wikipedia &rarr;</a></p>
                </div>
            `;
        }

        function compareSystems() {
            const index1 = document.getElementById('system1').value;
            const index2 = document.getElementById('system2').value;
            const comparisonView = document.getElementById('comparison-view');
            const resultsContainer = document.getElementById('comparison-results');
            const similarityBanner = document.getElementById('similarity-banner');

            if (index1 === "" || index2 === "") {
                comparisonView.style.display = 'none';
                return;
            }

            const sys1 = systemsData[index1];
            const sys2 = systemsData[index2];

            comparisonView.style.display = 'block';

            // Calculate overall similarity
            const totalDistance = calculateTotalDistance(sys1, sys2);
            const similarityPercentage = Math.round((1 - totalDistance / MAX_MANHATTAN_DISTANCE) * 100);

            // Count categories for breakdown
            let sameCount = 0, relatedCount = 0, oppositeCount = 0;
            const profileKeys = Object.keys(sys1.profile);

            profileKeys.forEach(key => {
                const dist = getDimensionDistance(sys1.profile[key], sys2.profile[key], key);
                const category = getDistanceCategory(dist);
                if (category === 'same') sameCount++;
                else if (category === 'related') relatedCount++;
                else oppositeCount++;
            });

            // Render similarity banner
            similarityBanner.innerHTML = `
                <div class="similarity-score">${similarityPercentage}% Similar</div>
                <div class="similarity-label">${getSimilarityDescription(similarityPercentage)}</div>
                <div class="similarity-breakdown">
                    <div class="breakdown-item">
                        <span class="breakdown-dot same"></span>
                        <span>${sameCount} Same</span>
                    </div>
                    <div class="breakdown-item">
                        <span class="breakdown-dot related"></span>
                        <span>${relatedCount} Related</span>
                    </div>
                    <div class="breakdown-item">
                        <span class="breakdown-dot opposite"></span>
                        <span>${oppositeCount} Opposite</span>
                    </div>
                </div>
            `;

            renderSystemDetails(sys1, 'detail-card-1');
            renderSystemDetails(sys2, 'detail-card-2');

            // Update sticky column headers
            document.getElementById('header-1').textContent = sys1.name;
            document.getElementById('header-2').textContent = sys2.name;

            resultsContainer.innerHTML = '';

            // Get dimension labels for display
            const dimLabels = {};
            dimensionsData.forEach(d => { dimLabels[d.id] = d.label; });

            profileKeys.forEach(key => {
                const val1 = sys1.profile[key];
                const val2 = sys2.profile[key];
                const distance = getDimensionDistance(val1, val2, key);
                const category = getDistanceCategory(distance);
                const dimLabel = dimLabels[key] || key;

                const badgeClass = `badge-${category}`;
                const badgeText = category.charAt(0).toUpperCase() + category.slice(1);

                if (category === 'same') {
                    // Single spanning item for same choices
                    const item = document.createElement('div');
                    item.className = 'comparison-item match-same';
                    item.innerHTML = `
                        <span class="comparison-label">${dimLabel}<span class="dimension-badge ${badgeClass}">${badgeText}</span></span>
                        <div class="comparison-value">${val1}</div>
                    `;
                    resultsContainer.appendChild(item);
                } else {
                    // System 1 Item
                    const item1 = document.createElement('div');
                    item1.className = `comparison-item match-${category}`;
                    item1.innerHTML = `
                        <span class="comparison-label">${dimLabel}<span class="dimension-badge ${badgeClass}">${badgeText}</span></span>
                        <div class="comparison-value">${val1}</div>
                    `;
                    resultsContainer.appendChild(item1);

                    // System 2 Item
                    const item2 = document.createElement('div');
                    item2.className = `comparison-item match-${category}`;
                    item2.innerHTML = `
                        <span class="comparison-label">${dimLabel}<span class="dimension-badge ${badgeClass}">${badgeText}</span></span>
                        <div class="comparison-value">${val2}</div>
                    `;
                    resultsContainer.appendChild(item2);
                }
            });
        }

        init();
    </script>
</body>
